<!DOCTYPE html>
{%load blog_tags%}
{%load staticfiles%}
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	{%load static%}
	<link rel="stylesheet" type="text/css" href="{%static 'blog.css'%}">
	<title>{%block title_block%}{%endblock%}</title>
</head>
<body>
<div class="content">
	{%block content%}{%endblock%}
</div>
<div class="sidebar">
	<h2>Awesome Blog</h2>
	<p>The Total Number of Published Posts Upto Today:<span id="pcount">{%total_posts%}</span></p>
	<h3>Latest Post:{%show_latest_posts%}</h3>
</div>
</body>
</html>
