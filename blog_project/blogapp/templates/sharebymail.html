{%extends 'base.html'%}
{%block title_block%}Share Post By Mail{%endblock%}
{%block content%}
{%if sent %}
<h1>Email Successfully sent</h1>
<h2>post with the title:{{post.title}} information shared by mail</h2>
{%else%}
<h1>Share {{post.title}} By Email</h1>
<form method="POST">
	{{form.as_p}}
	{%csrf_token%}
	<input type='submit' class='btn btn-primary btn-lg',value="Send Mail">
</form>
{%endif%}
{%endblock%}
